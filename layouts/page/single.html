{{ define "main" }}

<div class="page-hero">
  <div class="container">
    <h1 class="page-hero__title">{{ .Title }}</h1>
    {{ with .Params.summary }}
    <p class="page-hero__desc">{{ . }}</p>
    {{ end }}
  </div>
</div>

<div class="page-content">
  <div class="container">
    <div class="prose">
      {{ .Content }}
    </div>
  </div>
</div>

{{ end }}
