<footer class="footer-new" role="contentinfo">
  <div class="container">
    <div class="footer-new__grid">
      <div class="footer-new__brand">
        <img src="/assets/static/images/TasGM_Logo.b5c1905a0fd2.svg" alt="Tas Game Makers" class="footer-new__logo">
        <p class="footer-new__tagline">{{ .Site.Params.description }}</p>
      </div>

      <div>
        <h4 class="footer-new__heading">Explore</h4>
        <ul class="footer-new__links">
          <li><a href="/events/">Events</a></li>
          <li><a href="/membership/">Membership</a></li>
        </ul>
      </div>

      <div>
        <h4 class="footer-new__heading">About</h4>
        <ul class="footer-new__links">
          <li><a href="/about-us/">About Us</a></li>
          <li><a href="/code-of-conduct/">Code of Conduct</a></li>
          <li><a href="/partners/">Partners</a></li>
        </ul>
      </div>

      <div>
        <h4 class="footer-new__heading">Connect</h4>
        <div class="footer-new__social">
          <a href="{{ .Site.Params.discord_url }}" title="Discord" target="_blank" rel="noopener">
            <img src="/assets/static/images/discord-round.5e43f10afcb5.svg" alt="Discord">

          <a href="mailto:{{ .Site.Params.email }}" title="Email">
            <img src="/assets/static/images/email.d1be5058dd1e.svg" alt="Email">
          </a>
        </div>
      </div>
    </div>

    <div class="footer-new__bottom">
      <p>&copy; {{ now.Year }} Tas Game Makers Inc.</p>
      <p>ABN: 38 847 627 399</p>
